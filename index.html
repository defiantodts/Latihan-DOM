<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Latihan DOM</title>
  <style>
    body {
      text-align: center;
    }
  </style>
</head>
<body>
    <h1>Bermain dengan Warna</h1>
    <button type="button" class="button">Change Color</button>
    <br></br>
    <p>Pick Your Own Color</p>
    <span>R</span>
    <input id="sRed" type="range" min="0" max="255">
    <span>G</span>
    <input id="sGreen" type="range" min="0" max="255">
    <span>B</span>
    <input id="sBlue" type="range" min="0" max="255">
    <script src="script.js"></script>
</body>  
</html>
